<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Panel</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <table class="content">
        <tr class="top">
            <td class="small">
                <div>
                    <p class='border header'><img src='http://cdn.onlinewebfonts.com/svg/img_7412.png' class="fasIMG invert"> Ostatnie wiadomości</p>
                    <div id="lastMessages" class="scrollable"></div>
                    <button id="clearChat">♻ Clear Last Messages Section</button>
                    <select id="guilds"></select><br>
                    <select id="channels"></select><br>
                    <textarea class='send' id="toSend" placeholder="Write the content of your message"></textarea><br>
                    <button id="send" class="blue">↩ Send</button>
                    <button id="delLast" class="red">🗓 Delete Last Message</button>
                </div>
            </td>
            <td class="small">
                <div>
                    <p id='guildName' class="border header"><img src="https://image.flaticon.com/icons/png/512/36/36773.png" class="fasIMG invert"> Informations</p>
                    <div id="guildInfo" class="scrollable"></div>
                    <button id='leaveGuild' class="red">🚪 Opuść serwera</button><br>
                    <button id='invite' class="blue">✉ Stwórz zaproszenie na serwer</button><br><br>
                </div>
                <div>
                    <fieldset>
                        <legend>Auto-Scroll</legend>
                        <label class="switch">
                            <input id="chk1" type="checkbox" value="last">
                            <span class="slider round"></span>
                        </label>
                        <label for="last">Last Messages</label><br /><br />
                        <label class="switch">
                            <input id="chk2" type="checkbox" value="chatCheck" checked>
                            <span class="slider round"></span>
                        </label>
                        <label id='channelNameLabel' for="chatCheck">Chat</label><br /><br />
                        <label class="switch">
                            <input id="chk3" type="checkbox" value="animCheck" checked>
                            <span class="slider round"></span>
                        </label>
                        <label for="animCheck">Włącz automatyczne scrollowanie animacji</label><br /><br />
                    </fieldset>
                </div>
            </td>
            <td class="big">
                <div>
                    <p id='channelName' class="border header"><img src='https://static.thenounproject.com/png/332789-200.png' class="fasIMG invert"> Chat</p>
                    <div id="chat" class="scrollable"></div>
                    <button id='refreshToken' class="red demi">🔑 Zmień token bota</button><button id="btnrRefreshChat" class="demi">🔁 Odśwież czat</button>
                </div>
            </td>
        </tr>
    </table>
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/discord.11.4.2.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/panel.js"></script>
</html>
